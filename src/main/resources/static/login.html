<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Login - Agile Account</title>
</head>

<body>
  <div class="login-box">
    <div class="logo">
      <img src="IMAGENS/LogoTrabalho.png" alt="Agile Logo" class="logo-img">
    </div>
    <h2>LOGIN</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required />
      </div>      <button type="submit" class="btn">Entrar</button>
      <p id="mensagem" style="color: red;"></p>
      <p class="cadastro-link">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </form>
  </div>
  <script src="login.js"></script>
</body>

</html>
